name: Check
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
    branches:
      - "main"

jobs:
  test:
    name: Run Tests
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
      - run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - run: npm test
        if: runner.os != 'Linux'

  check_version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      versionChanged: ${{ steps.step1.outputs}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check Version
        id: check_version
        run: ./scripts/check_version
        continue-on-error: true

      - name: Print outcome
        id: "Changed"
        run: echo ${{steps.check_version.outcome}}
