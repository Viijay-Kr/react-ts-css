name: Publish
on:
  workflow_run:
    workflows: [Run Tests]
    tags: ["*"]
    types: [completed]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
    steps:
      - run: npm run deploy
